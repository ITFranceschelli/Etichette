<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etichetta</title>
  <style>
    * {
      box-sizing: border-box;
    }
    @media print {
      html, body {
        margin: 0;
        padding: 0;
        width: 101mm;
        height: 54mm;
        overflow: hidden;
        font-family: Helvetica, sans-serif;
      }

      #etichetta {
        width: 101mm;
        height: 54mm;
        display: flex;
        flex-direction: column;
        padding: 2mm;
        gap: 1mm;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo-barcode {
        height: 18mm;
      }

      #codice {
        font-size: 160%;
        height: 6mm;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      #descrizione-row {
        height: 12mm;
        font-size: 100%;
        align-items: flex-start;
      }

      #descrizione {
        width: 65%;
        white-space: normal;
        overflow-wrap: break-word;
        line-height: 1.2;
        max-height: 100%;
      }

      .label-scadenza {
        width: 35%;
        text-align: right;
        white-space: nowrap;
        align-self: flex-start;
      }

      #peso-row {
        height: 8mm;
        font-size: 100%;
      }

      #pesoinfo {
        width: 65%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      #scadenza {
        width: 35%;
        text-align: right;
        white-space: nowrap;
      }

      .footer {
        height: 5mm;
        font-size: 70%;
        color: gray;
        text-align: center;
      }

      img {
        object-fit: contain;
        max-height: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="etichetta">
    <!-- Logo + Barcode -->
    <div class="row logo-barcode">
      <img id="logo" style="max-width: 48%;" />
      <img id="barcode" style="max-width: 48%;" />
    </div>

    <!-- Codice Prodotto -->
    <div id="codice"></div>

    <!-- Descrizione + Scadenza Label -->
    <div id="descrizione-row" class="row">
      <span id="descrizione"></span>
      <span class="label-scadenza">Scadenza</span>
    </div>

    <!-- Peso + QuantitÃ  + Data Scadenza -->
    <div id="peso-row" class="row">
      <span id="pesoinfo"></span>
      <span id="scadenza"></span>
    </div>

    <!-- Footer -->
    <div class="footer">Campionatura non destinata alla vendita</div>
  </div>

  <script>
    const p = new URLSearchParams(window.location.search);

    document.getElementById("logo").src = decodeURIComponent(p.get("logo") || "");
    document.getElementById("barcode").src = decodeURIComponent(p.get("barcode") || "");
    document.getElementById("codice").textContent = decodeURIComponent(p.get("codice") || "");
    document.getElementById("descrizione").textContent = decodeURIComponent(p.get("descrizione") || "");

    const peso = p.get("peso") || "";
    const conf = p.get("conf") || "";
    const crt = p.get("crt") || "";
    const plt = p.get("plt") || "";

    document.getElementById("pesoinfo").textContent = `${peso}kg x ${conf} | ${crt}crt x ${plt}plt`;
    document.getElementById("scadenza").textContent = decodeURIComponent(p.get("scadenza") || "");

    setTimeout(() => window.print(), 500);
  </script>
</body>
</html>
